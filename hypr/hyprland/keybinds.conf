exec = hyprctl dispatch submap global
submap = global

# ## Shell keybinds
# Launcher
bindi = Super, Super_L, global, caelestia:launcher # core - Application launcher
bindin = Super, catchall, global, caelestia:launcherInterrupt # core - Interrupt launcher
bindin = Super, mouse:272, global, caelestia:launcherInterrupt # core - Interrupt launcher
bindin = Super, mouse:273, global, caelestia:launcherInterrupt # core - Interrupt launcher
bindin = Super, mouse:274, global, caelestia:launcherInterrupt # core - Interrupt launcher
bindin = Super, mouse:275, global, caelestia:launcherInterrupt # core - Interrupt launcher
bindin = Super, mouse:276, global, caelestia:launcherInterrupt # core - Interrupt launcher
bindin = Super, mouse:277, global, caelestia:launcherInterrupt # core - Interrupt launcher
bindin = Super, mouse_up, global, caelestia:launcherInterrupt # core - Interrupt launcher
bindin = Super, mouse_down, global, caelestia:launcherInterrupt # core - Interrupt launcher

# Misc
bind = Ctrl+Alt, Delete, global, caelestia:session # core - Open session/logout menu
bindl = Ctrl+Alt, C, global, caelestia:clearNotifs # Clear all notifications
bind = Super, K, global, caelestia:showall # Show all shell components
bind = Super, L, global, caelestia:lock # core - Lock screen

# Restore lock
bindl = Super+Alt, L, exec, caelestia shell -d # Restart Caelestia shell
bindl = Super+Alt, L, global, caelestia:lock # core - Re-lock screen after restart

# Brightness
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp # Increase screen brightness
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown # Decrease screen brightness

# Media
bindl = Ctrl+Super, Space, global, caelestia:mediaToggle # Toggle media play/pause
bindl = , XF86AudioPlay, global, caelestia:mediaToggle # Toggle media play/pause
bindl = , XF86AudioPause, global, caelestia:mediaToggle # Toggle media play/pause
bindl = Ctrl+Super, Equal, global, caelestia:mediaNext # Next media track
bindl = , XF86AudioNext, global, caelestia:mediaNext # Next media track
bindl = Ctrl+Super, Minus, global, caelestia:mediaPrev # Previous media track
bindl = , XF86AudioPrev, global, caelestia:mediaPrev # Previous media track
bindl = , XF86AudioStop, global, caelestia:mediaStop # Stop media playback

# Kill/restart
bindr = Ctrl+Super+Shift, R, exec, qs -c caelestia kill # Kill Caelestia shell
bindr = Ctrl+Super+Alt, R, exec, qs -c caelestia kill; caelestia shell -d # Restart Caelestia shell

# Go to workspace #
$wsaction = ~/.config/hypr/scripts/wsaction.fish
bind = Super, 1, exec, $wsaction workspace 1 # core - Go to workspace 1
bind = Super, 2, exec, $wsaction workspace 2 # core - Go to workspace 2
bind = Super, 3, exec, $wsaction workspace 3 # core - Go to workspace 3
bind = Super, 4, exec, $wsaction workspace 4 # core - Go to workspace 4
bind = Super, 5, exec, $wsaction workspace 5 # core - Go to workspace 5
bind = Super, 6, exec, $wsaction workspace 6 # core - Go to workspace 6
bind = Super, 7, exec, $wsaction workspace 7 # core - Go to workspace 7
bind = Super, 8, exec, $wsaction workspace 8 # core - Go to workspace 8
bind = Super, 9, exec, $wsaction workspace 9 # core - Go to workspace 9
bind = Super, 0, exec, $wsaction workspace 10 # core - Go to workspace 10
# Go to workspace group #
bind = Ctrl+Super, 1, exec, $wsaction -g workspace 1 # core - Go to workspace group 1
bind = Ctrl+Super, 2, exec, $wsaction -g workspace 2 # core - Go to workspace group 2
bind = Ctrl+Super, 3, exec, $wsaction -g workspace 3 # core - Go to workspace group 3
bind = Ctrl+Super, 4, exec, $wsaction -g workspace 4 # core - Go to workspace group 4
bind = Ctrl+Super, 5, exec, $wsaction -g workspace 5 # core - Go to workspace group 5
bind = Ctrl+Super, 6, exec, $wsaction -g workspace 6 # core - Go to workspace group 6
bind = Ctrl+Super, 7, exec, $wsaction -g workspace 7 # core - Go to workspace group 7
bind = Ctrl+Super, 8, exec, $wsaction -g workspace 8 # core - Go to workspace group 8
bind = Ctrl+Super, 9, exec, $wsaction -g workspace 9 # core - Go to workspace group 9
bind = Ctrl+Super, 0, exec, $wsaction -g workspace 10 # core - Go to workspace group 10
# Go to workspace -1/+1
bind = Super, mouse_down, workspace, -1 # core - Go to previous workspace
bind = Super, mouse_up, workspace, +1 # core - Go to next workspace
binde = Ctrl+Super, left, workspace, -1 # core - Go to previous workspace
binde = Super, Page_Up, workspace, -1 # core - Go to previous workspace
binde = Ctrl+Super, right, workspace, +1 # core - Go to next workspace
binde = Super, Page_Down, workspace, +1 # core - Go to next workspace
# Go to workspace group -1/+1
bind = Ctrl+Super, mouse_down, workspace, -10 # core - Go to previous workspace group
bind = Ctrl+Super, mouse_up, workspace, +10 # core - Go to next workspace group
# Toggle special workspace
bind = Super, S, exec, caelestia toggle specialws # Toggle special workspace

# Move window to workspace #
bind = Super+Alt, 1, exec, $wsaction movetoworkspace 1 # core - Move window to workspace 1
bind = Super+Alt, 2, exec, $wsaction movetoworkspace 2 # core - Move window to workspace 2
bind = Super+Alt, 3, exec, $wsaction movetoworkspace 3 # core - Move window to workspace 3
bind = Super+Alt, 4, exec, $wsaction movetoworkspace 4 # core - Move window to workspace 4
bind = Super+Alt, 5, exec, $wsaction movetoworkspace 5 # core - Move window to workspace 5
bind = Super+Alt, 6, exec, $wsaction movetoworkspace 6 # core - Move window to workspace 6
bind = Super+Alt, 7, exec, $wsaction movetoworkspace 7 # core - Move window to workspace 7
bind = Super+Alt, 8, exec, $wsaction movetoworkspace 8 # core - Move window to workspace 8
bind = Super+Alt, 9, exec, $wsaction movetoworkspace 9 # core - Move window to workspace 9
bind = Super+Alt, 0, exec, $wsaction movetoworkspace 10 # core - Move window to workspace 10
# Move window to workspace group #
bind = Ctrl+Super+Alt, 1, exec, $wsaction -g movetoworkspace 1 # core - Move window to workspace group 1
bind = Ctrl+Super+Alt, 2, exec, $wsaction -g movetoworkspace 2 # core - Move window to workspace group 2
bind = Ctrl+Super+Alt, 3, exec, $wsaction -g movetoworkspace 3 # core - Move window to workspace group 3
bind = Ctrl+Super+Alt, 4, exec, $wsaction -g movetoworkspace 4 # core - Move window to workspace group 4
bind = Ctrl+Super+Alt, 5, exec, $wsaction -g movetoworkspace 5 # core - Move window to workspace group 5
bind = Ctrl+Super+Alt, 6, exec, $wsaction -g movetoworkspace 6 # core - Move window to workspace group 6
bind = Ctrl+Super+Alt, 7, exec, $wsaction -g movetoworkspace 7 # core - Move window to workspace group 7
bind = Ctrl+Super+Alt, 8, exec, $wsaction -g movetoworkspace 8 # core - Move window to workspace group 8
bind = Ctrl+Super+Alt, 9, exec, $wsaction -g movetoworkspace 9 # core - Move window to workspace group 9
bind = Ctrl+Super+Alt, 0, exec, $wsaction -g movetoworkspace 10 # core - Move window to workspace group 10
# Move window to workspace -1/+1
binde = Super+Alt, Page_Up, movetoworkspace, -1 # core - Move window to previous workspace
binde = Super+Alt, Page_Down, movetoworkspace, +1 # core - Move window to next workspace
bind = Super+Alt, mouse_down, movetoworkspace, -1 # core - Move window to previous workspace
bind = Super+Alt, mouse_up, movetoworkspace, +1 # core - Move window to next workspace
binde = Ctrl+Super+Shift, right, movetoworkspace, +1 # core - Move window to next workspace
binde = Ctrl+Super+Shift, left, movetoworkspace, -1 # core - Move window to previous workspace
# Move window to/from special workspace
bind = Ctrl+Super+Shift, up, movetoworkspace, special:special # Move window to special workspace
bind = Ctrl+Super+Shift, down, movetoworkspace, e+0 # Move window from special workspace
bind = Super+Alt, S, movetoworkspace, special:special # Move window to special workspace

# Window groups
binde = Alt, Tab, cyclenext, activewindow # Cycle window in group
binde = Ctrl+Alt, Tab, changegroupactive, f # Cycle group
bind = Super, Comma, togglegroup # Toggle group mode
bind = Super+Shift, Comma, lockactivegroup, toggle # Lock group mode

# Window actions
bind = Super, left, movefocus, l # core - Move focus left
bind = Super, right, movefocus, r # core - Move focus right
bind = Super, up, movefocus, u # core - Move focus up
bind = Super, down, movefocus, d # core - Move focus down
bind = Super+Shift, left, movewindow, l # core - Move window left
bind = Super+Shift, right, movewindow, r # core - Move window right
bind = Super+Shift, up, movewindow, u # core - Move window up
bind = Super+Shift, down, movewindow, d # core - Move window down
binde = Super, Minus, splitratio, -0.1 # Decrease split ratio
binde = Super, Equal, splitratio, 0.1 # Increase split ratio
bindm = Super, mouse:272, movewindow # Move window with mouse
bindm = Super, Z, movewindow # Move window with mouse
bindm = Super, mouse:273, resizewindow # Resize window with mouse
bindm = Super, X, resizewindow # Resize window with mouse
bind = Ctrl+Super, Backslash, centerwindow, 1 # Center window
bind = Ctrl+Super+Alt, Backslash, resizeactive, exact 55% 70% # Resize window to default
bind = Ctrl+Super+Alt, Backslash, centerwindow, 1 # Center window
bind = Super+Alt, Backslash, exec, caelestia pip  # Move window to picture-in-picture mode
bind = Super, P, pin # Pin window
bind = Super, F, fullscreen, 0 # core - Toggle fullscreen
bind = Super+Alt, F, fullscreen, 1 # core - Toggle fake fullscreen
bind = Super+Alt, Space, togglefloating, # core - Toggle floating
bind = Super, Q, killactive, # core - Close active window

# Special workspace toggles
bind = Ctrl+Shift, Escape, exec, caelestia toggle sysmon # Toggle system monitor
bind = Super, M, exec, caelestia toggle music # Toggle music player
bind = Super, D, exec, caelestia toggle communication # Toggle communication apps
bind = Super, R, exec, caelestia toggle todo # Toggle to-do list

# Apps
bind = Super, T, exec, app2unit -- foot # Launch terminal
bind = Super, W, exec, app2unit -- zen-browser # Launch web browser
bind = Super, B, exec, app2unit -- firefox # Launch alternate web browser
bind = Super, E, exec, app2unit -- dolphin # Launch file manager
bind = Super, C, exec, app2unit -- code # Launch VS Code
bind = Super, J, exec, app2unit -- intellij-idea-ultimate-edition # Launch IntelliJ IDEA
bind = Ctrl+Alt, Escape, exec, app2unit -- qps # Launch process monitor
bind = Super, P, exec, app2unit -- pavucontrol # Launch volume control

# Utilities
bindl = , Print, exec, caelestia screenshot  # Screenshot (full) > clipboard
bind = Super+Shift, S, global, caelestia:screenshot  # Screenshot (region, freeze)
bind = Super+Shift+Alt, S, global, caelestia:screenshot  # Screenshot (region)
bind = Super+Alt, R, exec, caelestia record -s  # Record screen (with sound)
bind = Ctrl+Alt, R, exec, caelestia record  # Record screen
bind = Super+Shift+Alt, R, exec, caelestia record -r  # Record region
bind = Super+Shift, C, exec, hyprpicker -a  # Colour picker

# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute volume
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute volume
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+ # Increase volume
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%- # Decrease volume

# Sleep
bind = Super+Shift, L, exec, systemctl suspend-then-hibernate # core - Suspend/Hibernate system

# Clipboard and emoji picker
bind = Super, V, exec, pkill fuzzel || caelestia clipboard # Show clipboard history
bind = Super+Alt, V, exec, pkill fuzzel || caelestia clipboard -d # Delete from clipboard history
bind = Super, Period, exec, pkill fuzzel || caelestia emoji -p # Show emoji picker
bindl = Ctrl+Shift+Alt, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"  # Paste most recent item

# Testing
bind = Super+Alt, f12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action" # Send a test notification

# Keybinding Viewer
bind = Super, F1, exec, ~/.config/hypr/scripts/view-keybinds.fish # core - View keybindings

bind = Super, A, exec, alacritty # Alacritty Terminal